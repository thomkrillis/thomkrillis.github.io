        <script>
            $(document).ready(function() {
                var mobile = window.matchMedia("screen and (max-width: 767px)");
                var tablet = window.matchMedia("screen and (max-width: 1200px)");
                var mainImage = document.getElementById("mainImage");
                if (!mobile.matches) {
                    mainImage.src = "/img/main-tablet.jpg";
                }
                if (!tablet.matches) {
                    mainImage.src = "/img/main.jpg";
                }
            });
        </script>
